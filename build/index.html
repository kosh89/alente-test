<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Мой костюм</title>
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <header class="header">
      <div class="header__top">
        <ul class="header__social social">
          <li class="social__item">
            <a href="https://facebook.com" class="social__link" aria-label="Facebook" target="_blank">
              <img src="./img/social/facebook.svg" alt="Facebook">
            </a>
            <a href="https://vk.com" class="social__link" aria-label="Вконтакте" target="_blank">
              <img src="./img/social/vk.png" alt="vk">
            </a>
            <a href="https://twitter.com" class="social__link" aria-label="Twitter" target="_blank">
              <img src="./img/social/twitter.svg" alt="Twitter">
            </a>
            <a href="https://google.com" class="social__link" aria-label="Google" target="_blank">
              <img src="./img/social/google.png" alt="Google">
            </a>
          </li>
        </ul>
        <a class="header__city">Москва</a>
        <a href="tel:+74992401001" class="header__phone">+7 (499) 240-10-01</a>
        <a href="#" class="header__pa">Войти</a>
        <a href="#" class="header__cart">
          Корзина
          <span class="header__cart-count">3</span>
        </a>
      </div>
      <div class="header__bottom">
        <div class="header__logo-wrapper">
          <img class="header__logo" src="./img/logo.png" alt="Логотип">
        </div>
        <nav class="header__navigation navigation">
          <ul class="navigation__list">
            <li class="navigation__item">
              <a href="#" class="navigation__link">Пошив одежды</a>
            </li>
            <li class="navigation__item">
              <a href="#" class="navigation__link">Интернет-магазин</a>
            </li>
            <li class="navigation__item">
              <a href="#" class="navigation__link">О магазине</a>
            </li>
            <li class="navigation__item">
              <a href="#" class="navigation__link">Блог</a>
            </li>
            <li class="navigation__item">
              <a href="#" class="navigation__link">Контакты</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="main">
      <h1 class="visually-hidden">Мой костюм</h1>

      <section class="promo">
        <p class="promo__text">Мода - Вопрос Денег.</p>
        <p class="promo__text promo__text--bold">Стиль - Вопрос Индивидуальности.</p>
      </section>
    </main>
  </body>
</html>
